# 
# 1. Deployment: 
# 2. Service as NodePort 30006
# 3. ConfigMap with prometheus.yml
# 

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:9.2.5
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"  # Set admin password for Grafana login
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
      volumes:
      - name: grafana-storage
        emptyDir: {}
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: dev
spec:
  selector:
    app: grafana
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30006
---
