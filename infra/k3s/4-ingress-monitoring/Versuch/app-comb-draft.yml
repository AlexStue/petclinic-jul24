# 
# 1. Deployment
# 2. Service as LoadBalancer for ingress
# docker run --rm -it alexstue/jul24-petclinic:latest /bin/sh
# kubectl exec -it petclinic-deployment-6f5f74f4f5-v29r7 -n dev -- ls -l /app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
        - name: petclinic
          image: alexstue/jul24-petclinic:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
            - containerPort: 8080

          resources:
            requests:
              memory: 200Mi
              cpu: 200m
            limits:
              memory: 400Mi
              cpu: 300m

          env:
            - name: SERVER_PORT
              value: "8080"
            - name: MYSQL_URL
              value: "jdbc:mysql://mysqlserver/petclinic"
          volumeMounts:
            - name: app-volume
              mountPath: /app
      volumes:
        - name: app-volume
          hostPath:
            path: /app
---
apiVersion: v1
kind: Service
metadata:
  name: petclinic-service
  namespace: dev
spec:
  selector:
    app: petclinic
  type: LoadBalancer
  ports:
    - name: http-8000
      protocol: TCP
      port: 8000
      targetPort: 8000
    - name: http-8080
      protocol: TCP
      port: 8080
      targetPort: 8080
---