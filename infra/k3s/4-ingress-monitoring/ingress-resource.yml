#ingress.yml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-controller
  annotations:
    kubernetes.io/ingress.class: haproxy
spec:
  rules:
  - http:
    paths:
    - path: /v1/api
      pathType: Prefix
      backend:
        service:
           name: lb-service-1
           port:
             number: 8080
    - path: /web-app
      pathType: Prefix
      backend:
        service:
          name: lb-service-2
          port:
          number: 80