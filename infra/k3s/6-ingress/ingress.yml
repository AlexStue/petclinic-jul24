# 
# secret:
# kubectl create secret tls petclinic-tls --cert=simply-stu.de_ssl_certificate.cer --key=simply-stu.de_private_key.key
# kubectl create secret tls petclinic-tls --cert=simply-stu.de_ssl_certificate.cer --key=simply-stu.de_private_key.key --namespace=dev
# 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-ingress
  namespace: dev
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - petclinic.simply-stu.de
      secretName: petclinic-tls
  rules:
    - host: petclinic.simply-stu.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: petclinic-service
                port:
                  number: 8080
---
