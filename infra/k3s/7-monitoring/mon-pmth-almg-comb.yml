# 
# 1. Deployment
# 2. Service as NodePort: 31000
# 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: prom/alertmanager:latest
        args:
          - "--config.file=/etc/alertmanager/config.yml"
          - "--storage.path=/alertmanager"
        ports:
        - name: alertmanager
          containerPort: 9093
        resources:
          requests:
            cpu: 10m
            memory: 30Mi
          limits:
            cpu: 30m
            memory: 80Mi
        volumeMounts:
        - name: alertmanager-config-volume
          mountPath: /etc/alertmanager
          subPath: alertmanager.yml

      volumes:
        - name: alertmanager-config-volume
          configMap:
            name: alertmanager-config
      #   volumeMounts:
      #   - name: config-volume
      #     mountPath: /etc/alertmanager
      #   # - name: templates-volume
      #   #   mountPath: /etc/alertmanager-templates
      #   - name: alertmanager
      #     mountPath: /alertmanager
      # volumes:
      # - name: config-volume
      #   configMap:
      #     name: alertmanager-config
      # # - name: templates-volume
      # #   configMap:
      # #     name: alertmanager-templates
      # - name: alertmanager
      #   emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-service
  namespace: dev
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9093'
spec:
  selector: 
    app: alertmanager
  type: NodePort  
  ports:
    - port: 9093
      targetPort: 9093
      nodePort: 31000
---
