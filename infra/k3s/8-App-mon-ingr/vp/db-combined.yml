---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: dev
spec:
  type: ClusterIP  # Specify service type
  ports:
    - port: 3306  # The port that the service will expose
      targetPort: 3306  # The port that the container listens on
  selector:
    app: mysql-stf  # Ensure to select the correct pod