# 
# 1. Deployment
# 2. Service as ClusterIP
# 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: alexstue/jul24-petclinic:3.0
        resources:
          requests:
            memory: 250Mi
            cpu: 500m
          limits:
            memory: 500Mi
            cpu: 1000m
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: petclinic
  namespace: staging
spec:
  selector:
    app: petclinic
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---