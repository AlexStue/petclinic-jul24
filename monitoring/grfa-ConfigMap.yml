apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-config
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  dashboard.json: |-
    {
      "dashboard": {
        "title": "Simple Dashboard",
        "panels": [
          {
            "type": "graph",
            "title": "Sample Graph",
            "targets": [
              {
                "target": "sample.metric"
              }
            ],
            "xaxis": {
              "mode": "time"
            },
            "yaxes": [
              {
                "format": "short"
              }
            ]
          }
        ],
        "schemaVersion": 26,
        "version": 1
      }
    }