kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager-configmap
  namespace: dev
data:
  config.yml: |-
    global:
    templates:
    - '/etc/alertmanager/*.tmpl'
    route:
      receiver: alert-emailer
