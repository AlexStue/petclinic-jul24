kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager
  namespace: dev
data:
  config.yml: |-
    global:

    route:
      receiver: alert-emailer
      group_by: ['alertname']
      group_wait: 10s
      repeat_interval: 3m
      routes:
        - receiver: slack_demo
        # Send severity=slack alerts to slack.
          match:
            severity: slack
          group_wait: 10s
          repeat_interval: 1m

    receivers:
    - name: grafana_slack
      slack_configs:
      - api_url: 
        channel: '#cicd'
